<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon1.jpg" type="image/x-icon">

    <title>Currency Converter Wizard !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text" id="amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Flag..">
                        <select name="from" id="from">
                            
                        </select>
                    </div>                    
                </div>

                <i class="fa-solid fa-right-left swapIcon"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Flag..">
                        <select name="to" id="from">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                1USD =84.33INR
            </div>
            <button class="btn" >Get Exchange rate</button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>

    
</body>
</html>
